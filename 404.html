<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/sam-fit/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>SamFit - Workout Tracker</title>
    <script>
      // GitHub Pages 404 handler for React Router SPA
      // This script runs before React loads and restores the correct route
      (function() {
        var path = window.location.pathname;
        var base = '/sam-fit/';
        
        // Extract the route after the base path
        // e.g., /sam-fit/workouts -> /workouts
        var route = path.replace(base, '');
        if (!route.startsWith('/')) {
          route = '/' + route;
        }
        
        // Preserve query string and hash
        var search = window.location.search;
        var hash = window.location.hash;
        
        // Restore the route using history API before React Router initializes
        // This makes React Router see the correct path
        var newPath = base.slice(0, -1) + route + search + hash;
        if (window.history.replaceState) {
          window.history.replaceState(null, '', newPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/sam-fit/index.js"></script>
  </body>
</html>
