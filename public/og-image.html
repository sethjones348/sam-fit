<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamFit OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Oswald', 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
        }

        .logo {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 30px;
        }

        .logo .sam {
            color: white;
        }

        .logo .fit {
            color: #E11931;
        }

        .tagline {
            font-size: 48px;
            font-weight: 400;
            color: #cccccc;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 32px;
            color: #999999;
            margin-top: 40px;
            font-weight: 300;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="sam">SAM</span><span class="fit">FIT</span>
        </div>
        <div class="tagline">Workout Tracker</div>
        <div class="subtitle">AI-Powered CrossFit Logging</div>
    </div>
</body>

</html>
